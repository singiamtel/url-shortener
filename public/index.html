<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>URL Shortener</title>
		<link rel="icon" type="image/x-icon" href="/logo.ico">
		<style>
			html{
				font-family: sans-serif;
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
				height: 100%;
			}
			body{
				font-family: sans-serif;
				font-size: 16px;
				color: #333;
				background-color: #eee;
				height: 100%;
				margin:0;
			}

			form{
				margin: 0 auto;
				width: 400px;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				background-color: #f8f8f8;
			}

			h1{
				text-align: center;
				margin-top: 0;
				padding-top:20px;
			}

			button{
				transition: all 0.3s ease-in-out;
				background-color: #00bcd4;
				color: #fff;
				border: none;
				padding: 10px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
				font-weight: bold;
			}

			p{
				text-align: center;
			}
			#text{
				width: 100%;
				padding: 10px;
				/* border: 1px solid #ccc; */
				border-radius: 5px;
				font-size: 16px;
			}

			button:hover{
				cursor: pointer;
				transform: scale(1.1);
			}
			input{
				width: 100%;
				padding: 10px;
				margin:20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				margin-bottom: 10px;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to the world's fastest URL Shortener!</h1>
		<form style="display:flex; justify-content:center; align-items:center; flex-direction:column" id="sub-form" accept-charset="utf-8">
			<label for="urlform">URL</label>
			<input type="text" name="URL" id="urlform"/>
			<button type="submit">Confirm</button>
			<p id="text"></p>
			<img src="logo.ico" alt="Logo" style="margin-bottom:20px; width:70px; height:auto"/>
		</form>

		<script >
			const myform = document.querySelector("#sub-form");
			const URL = document.querySelector("#urlform");
			const text = document.querySelector("#text");
			const url_re = /(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gi

			const isURL = (url) => {
				return url_re.test(url);
			}
			const create = async (reqBody) => {
			  const res = await fetch("/create", {
				method: "POST",
				mode: "cors",
				headers: {
				  "Content-Type": "application/json",
				},
				body: JSON.stringify(reqBody),
			  });
			  const json = await res.json()
			  setText(json)
			  return (json);
			};

			const setText = (url)=>{
				text.innerHTML = `Your url is <a target="_blank" href="${url.url}">${url.url}</a>`
				text.style.border = "2px solid lightblue"
			}
			myform.addEventListener("submit", (e) => {
			  e.preventDefault();
			  const reqBody = { url: URL.value };
			  if (isURL(reqBody.url)) {
				create(reqBody)
			  } else {
				text.innerHTML = "Invalid url!";
				text.style.border = "2px solid red"
			  }
			});
		</script>
	</body>
</html>
